<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/global.css">
    <title>The Hangman</title>
</head>

<body class="w-full h-full overflow-hidden flex-row justify-center items-center">
    <div class="container w-95 flex-row gap-1">
        <div id="display" class="hangman-11 relative">
            <div id="prompt" class="absolute">
                <div id="message">The Hangman Game</div>
                <button id="play-btn" class="btn play-btn px-2 py-2 rounded-md">Play</button>
            </div>
            <div id="letters-display" class="letters-display w-full absolute flex-row">

            </div>
        </div>
        <div id="keyboard-container" class="flex-col justify-center items-center">
            <div id="keyboard" class="grid-container"></div>
        </div>
    </div>
    <script type="module" src="./index.js" async defer></script>
</body>

</html>
